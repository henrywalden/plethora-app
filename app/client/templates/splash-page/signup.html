<template name="signupForm">
    <form class="main form">
        <div class="form-group {{errorClass 'name'}}">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input name="name" id="name" type="text" value="{{name}}" placeholder="ie. Cool Ranch" class="form-control"/>
                <span class="help-block">{{errorMessage 'name'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'email'}}">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
                <input name="email" id="email" type="text" value="{{email}}" placeholder="RaunchyCool@coolwhip.com" class="form-control"/>
                <span class="help-block">{{errorMessage 'email'}}</span>
            </div>
        </div>

        <div class="form-group {{errorClass 'password'}}">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input name="password" id="password" type="password" value="{{password}}" placeholder="ie. *******" class="form-control"/>
                <span class="help-block">{{errorMessage 'password'}}</span>
            </div>
        </div>

        <div class="form-group {{errorClass 'verify'}}">
            <label class="control-label" for="verify">Verify your password</label>
            <div class="controls">
                <input name="verify" id="verify" type="password" value="{{verify}}" placeholder="Please renter your password" class="form-control"/>
                <span class="help-block">{{errorMessage 'verify'}}</span>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary submit"/>


    </form>
</template>
