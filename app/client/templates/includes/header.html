<template name="header">
    <div id="header">
        <a class="header-logo js-home-via-logo" href="/" title="Go back to your boards page.">
            <span class="header-logo-default"></span>
        </a>
        <div class="header-boards-button">
            <a class="header-btn header-boards js-boards-menu" title="View list of boards" href="#">
                <span class="header-btn-icon icon-lg icon-board light"></span>
                <span class="header-btn-text">Boards</span>
            </a>
        </div>
        <div>
            <div class="header-search">
                <input class="header-search-input js-search-input js-disable-on-dialog" type="text" autocomplete="off" autocorrect="off" spellcheck="false" value="">
                <span class="header-search-icon icon-lg icon-search light js-search-icon js-search-focus"></span>
            </div>
        </div>

        <div class="header-user">
            <a class="header-btn header-member js-open-header-member-menu" href="#" title="Get access to your profile, help, and log out.">
                <span class="header-btn-text js-member-name">Hello {{username}}</span>
            </a>
            <a class="header-btn header-notifications js-open-header-notifications-menu" href="#" title="Click to view notifications.">
                <span class="header-btn-icon icon-lg icon-notification light"></span>
            </a>
            <a class="header-btn">
                {{>signOut}}
            </a>
        </div>
    </div>

</template>
